<!doctype html>
<html lang="en"> 
  <head> 
    <title>Sprite Showcase</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">

</head>  <body> 
    <div class="intro"> 
      <h2><i>Pineappleronpa</i> Sprite Showcase</h2> 
      <p>2D visual novel sprites designed and rendered by me from September 2022 - January 2023, for a <i>Danganronpa</i>-inspired game (to be released soon this year).</p> 
    </div>   
    <div class="container text-center">
        <div class="row row-cols-3" id="gallery"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script type="text/javascript" src="images.js"></script>
<script>
const imageContainer = document.getElementById('gallery');
for (image of images){
        const gridElement = document.createElement('div');
        gridElement.class = "col"
        const imgElement = document.createElement('img');
        imgElement.src = "images/" + image;
        gridElement.appendChild(imgElement)
        imageContainer.appendChild(gridElement);
    };
</script>
  </body>
</html>
